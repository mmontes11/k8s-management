apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: compute-large-1
spec:
  clusterName: cluster
  replicas: 1
  strategy:
    type: OnDelete
  selector:
    matchLabels:
      node.mmontes.io/name: compute-large-1
  template:
    metadata:
      labels:
        node.mmontes.io/name: compute-large-1
    spec:
      clusterName: cluster
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: compute-large-1
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: ProxmoxMachineTemplate
        name: compute-large
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: compute-large-1
spec:
  template:
    spec:
      talosVersion: v1.11 # required by talos bootstrap provider
      generateType: worker
      strategicPatches:
        - |
          - op: add
            path: /machine/install
            value:
              disk: /dev/sda
              image: factory.talos.dev/nocloud-installer/aaafc937bd215b9f17980fe8ff2ea197f835e06c57aa46a01d3dc2e6e8f494d8:v1.11.1
              extraKernelArgs:
                - net.ifnames=0
          - op: add
            path: /machine/network
            value:
              hostname: compute-large-1
              nameservers:
                - 8.8.8.8
                - 8.8.4.4
              interfaces:
                - interface: eth0
                  dhcp: false
                  addresses:
                    - 10.0.0.27/24
                  routes:
                    - network: 0.0.0.0/0
                      gateway: 10.0.0.1
          - op: add
            path: /machine/kubelet
            value:
              image: ghcr.io/siderolabs/kubelet:v1.34.1
              nodeIP:
                validSubnets:
                  - 10.0.0.27/32
              extraConfig:
                registerNode: true
                registerWithTaints:
                  - effect: NoSchedule
                    key: node.mmontes.io/type
                    value: compute-large
              extraArgs:
                rotate-server-certificates: true
          - op: add
            path: /machine/kernel
            value:
              modules:
                - name: btrfs
                - name: dm-thin-pool
          - op: add
            path: /machine/nodeLabels
            value:
              node.mmontes.io/type: compute-large
          - op: add
            path: /cluster/network
            value:
              cni:
                name: none
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: compute-xlarge-0
spec:
  clusterName: cluster
  replicas: 1
  strategy:
    type: OnDelete
  selector:
    matchLabels:
      node.mmontes.io/name: compute-xlarge-0
  template:
    metadata:
      labels:
        node.mmontes.io/name: compute-xlarge-0
    spec:
      clusterName: cluster
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: compute-xlarge-0
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: ProxmoxMachineTemplate
        name: compute-xlarge
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: compute-xlarge-0
spec:
  template:
    spec:
      talosVersion: v1.10.5
      generateType: worker
      strategicPatches:
        - |
          - op: add
            path: /machine/install
            value:
              disk: /dev/sda
              extensions:
                - image: ghcr.io/siderolabs/qemu-guest-agent:10.0.2
                - image: ghcr.io/siderolabs/util-linux-tools:2.40.4
              extraKernelArgs:
                - net.ifnames=0
          - op: add
            path: /machine/network
            value:
              hostname: compute-xlarge-0
              nameservers:
                - 8.8.8.8
                - 8.8.4.4
              interfaces:
                - interface: eth0
                  dhcp: false
                  addresses:
                    - 10.0.0.29/24
                  routes:
                    - network: 0.0.0.0/0
                      gateway: 10.0.0.1
          - op: add
            path: /machine/kernel
            value:
              modules:
                - name: dm-thin-pool                  
          - op: add
            path: /machine/nodeLabels
            value:
              node.mmontes.io/type: compute-xlarge
          - op: add
            path: /machine/kubelet
            value:
              extraConfig:
                registerNode: true
                registerWithTaints:
                  - effect: NoSchedule
                    key: node.mmontes.io/type
                    value: compute-xlarge
          - op: add
            path: /cluster/network
            value:
              cni:
                name: none
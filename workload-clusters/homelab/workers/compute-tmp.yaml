apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: compute-tmp # node without tolerations to temporarily migrate to homelab-v2
spec:
  clusterName: cluster
  replicas: 1
  strategy:
    type: OnDelete
  selector:
    matchLabels:
      node.mmontes.io/name: compute-tmp 
  template:
    metadata:
      labels:
        node.mmontes.io/name: compute-tmp 
    spec:
      clusterName: cluster
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: compute-tmp 
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
        kind: ProxmoxMachineTemplate
        name: compute-large
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: compute-tmp 
spec:
  template:
    spec:
      talosVersion: v1.10.4
      generateType: worker
      strategicPatches:
        - |
          - op: add
            path: /machine/install
            value:
              disk: /dev/sda
              extensions:
                - image: ghcr.io/siderolabs/qemu-guest-agent:10.0.2
              extraKernelArgs:
                - net.ifnames=0
          - op: add
            path: /machine/network
            value:
              hostname: compute-tmp 
              nameservers:
                - 8.8.8.8
                - 8.8.4.4
              interfaces:
                - interface: eth0
                  dhcp: false
                  addresses:
                    - 10.0.0.40/24
                  routes:
                    - network: 0.0.0.0/0
                      gateway: 10.0.0.1
          - op: add
            path: /machine/nodeLabels
            value:
              node.mmontes.io/type: compute-large